experiment: neac
algo: neac
env_name: LunarLander-v2
base_seed: 42

dnd:
  size: 3_000
  key_size: 32
  lr: 0.5
  lr_schedule:
    end: 0.01
    steps: 1_000
  use_critic_grads: True

training_steps: 2000000
gamma: 0.99
nsteps: 50
beta_entropy: 0.001
lr: 0.005

log_frequency: 100  # episodes
val_frequency: 25000  # steps
val_episodes: 100